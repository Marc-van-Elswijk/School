<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI website | Opdrachte 3.2</title>
</head>
<body>
    <h1>Uw gegevens voor de geplande reis:</h1>
    <form name="reactieformulier" method="get" action="controlebasis.html">
        <fieldset>
            <legend>Persoonlijke gegevens</legend>
            <label>voornaam</label>
            <br>
            <input type="text" name="Voornaam" placeholder="Voornaam" pattern="[^0-9]*" required>
            <br>
            <label>Achternaam</label>
            <br>
            <input type="text" name="Achternaam" placeholder="Achternaam" pattern="[^0-9]*" required>
            <br>
            <label>Geslacht</label>
            <br>
            <label for="vrouw">Vrouw:</label>
            <input type="radio" id="vrouw" name="geslacht" required>
            <br>
            <label for="man">Man:</label>
            <input type="radio" id="man" name="geslacht" required>
            <br>
            <label for="anders">Anders:</label>
            <input type="radio" id="anders" name="geslacht" required>
            <br>
            <label>straat met huisnummer</label>
            <br>
            <input type="text" name="Straat" placeholder="straat" pattern="[^0-9]*" required>
            <input type="number" name="huisnummer" placeholder="Huisnummer" required>
            <input type="text" name="Toevoeging" placeholder="Toevoeging" pattern="[^0-9]*" required>
            <br>
            <label>Postcode</label>
            <br>
            <input type="text" name="Postcode" placeholder="Postcode" required>
            <br>
            <label>Stad</label>
            <br>
            <input type="text" name="Stad" placeholder="Stad" pattern="[^0-9]*" required>
            <br>
            <label>Land</label>
            <br>
            <input type="text" name="Land" placeholder="Land" pattern="[^0-9]*" required>
            <br>
            <label>BSN-nummer</label>
            <br>
            <input type="text" name="BSN-nummer" placeholder="BSN-nummer" pattern="[0-9]*" maxlength="9" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informatie voor uw boeking</legend>
            <label for="Vakantieland">Selecteer uw Vakantieland</label>
            <select name="Vakantieland" id="Vakantieland" required>
                <option value="Keuze">Kies uw vakantieland</option>
                <option value="Italië">Italië</option>
                <option value="Zwitserland">Zwitserland</option>
                <option value="Spanje">Spanje</option>
            </select>
            <br>
            <label for="Datum1">Datum van vertrek</label>
            <input type="date" name="Datum1" min="2022-09-13">
            <br>
            <label for="Datum2">Datum van terugkomst</label>
            <input type="date" name="Datum2" min="2022-09-13">
            <br>
            <label> met hoeveel personen wilt u op vakantie gaan?</label>
            <input type="number" min="1" max="4" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Uw account</legend>
            <label>Email</label>
            <br>
            <input type="e-mail" name="Email" placeholder="Email" required>
            <br>
            <label>wachtwoord</label>
            <br>
            <input type="password" name="Wachtwoord" placeholder="Wachtwoord" required>
        </fieldset>
        <p>door op de knop hieronder te klikken gaat u akkoord met de algemene voorwaarden</p>
        <input type="submit" name="submit" value="Boek nu">
    </form>
</body>
</html>
